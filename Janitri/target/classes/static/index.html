<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janitri Backend Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Janitri Backend Project</h1>

    <!-- Add Patient Form -->
    <div class="form-section">
        <h2>Add Patient</h2>
        <form id="addPatientForm">
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="number" id="patientAge" placeholder="Patient Age" required>
            <button type="submit">Add Patient</button>
        </form>
    </div>

    <!-- View Specific Patient -->
    <div class="form-section">
        <h2>View Patient Details</h2>
        <form id="viewPatientForm">
            <input type="number" id="patientId" placeholder="Enter Patient ID" required>
            <button type="submit">View Patient</button>
        </form>
        <div id="patientDetails"></div>
    </div>
    
    <!-- Add Heart Rate -->
    <div class="form-section">
        <h2>Add Heart Rate</h2>
        <form id="addHeartRateForm">
            <input type="number" id="heartRate" placeholder="Heart Rate" required>
            <input type="number" id="patientIdForAdd" placeholder="Patient ID" required>
            <button type="submit">Add Heart Rate</button>
        </form>
    </div>

    <!-- View Heart Rates by Patient ID -->
    <div class="form-section">
        <h2>View Heart Rates</h2>
        <form id="viewHeartRateForm">
            <input type="number" id="patientIdForView" placeholder="Patient ID" required>
            <button type="submit">View Heart Rates</button>
        </form>
        <div id="heartRatesList"></div>
    </div>


</div>
<script src="js/app.js"></script>
</body>
</html>
